<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>set1</title>
</head>
<body>
	<script>
		//ES6 提供了新的数据结构 Set。它类似于数组，但是成员的值都是唯一的，没有重复的值
		const s = new Set();
        [2, 3, 5, 4, 5, 2, 2].forEach(x => s.add(x));
        for (let i of s) {
          console.log(i);
        }
        console.log(s);//Set {2, 3, 5, 4}
        console.log(s.size)
        //可以用这种方法进行数据的去重
	</script>
</body>
</html>
